<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script>

        function click_calcular() {
            let mensagem = "";
            let msg = document.getElementById("txtmensagem").value;
            let peso = document.getElementById("txtpeso").value;
            let altura = document.getElementById("txtaltura").value;

            if (peso == "") {
                alert("Informe seu peso:");

            } else if (altura == "") {
                alert("Informe sua altura:");
            }

            else {
                let imc = Number(peso) / (Number(altura) * Number(altura)).toFixed(2);
                document.getElementById("txtimc").value = imc.toFixed(2);
                if (imc < 18.5) {
                    mensagem = 'abaixo do peso';
                }
                else if (imc > 18.5 && imc < 24.9) {
                    mensagem = 'peso ideal';
                }
                else if (imc > 25 && imc < 29.9) {
                    mensagem = 'levemente acima do peso';
                }
                else if (imc > 29.9 && imc < 34.9) {
                    mensagem = 'acima do peso, obesidade 1';
                }
                else if (imc > 34.9 && imc < 39.9) {
                    mensagem = 'acima do peso, obesidade 2';
                }
                else if (imc > 40) {
                    mensagem = 'acima do peso, obesidade 3';
                }

                document.getElementById("txtmensagem").value = mensagem;
            }
        }

        function click_limpar() {
            document.getElementById("txtpeso").value = "";
            document.getElementById("txtaltura").value = "";
            document.getElementById("txtimc").value = "";
            document.getElementById("txtmensagem").value = "";

        }

    </script>
</head>

<body>
    <h1>Calculadora de IMC</h1>


    <form>
        <div class="txt">
            <div>
                <label for="txtpeso">Peso:</label>
                <input type="number" name="" id="txtpeso" value="1">
            </div>

            <div>
                <label for="txtaltura"> Altura:</label>
                <input type="number" name="" id="txtaltura">
            </div>

            <div>
                <label for="txtimc">IMC: </label>
                <input type="number" name="" id="txtimc" disabled>
            </div>
            <div>
                <label for="txtmensagem"> Mensagem:</label>
                <input type="text" name="" id="txtmensagem">
            </div>
            <div>
                <input type="button" value="Calcular" onclick="click_calcular();">

                <input type="button" value="Limpar" onclick="click_limpar();">
            </div>
    </form>



</body>

</html>
